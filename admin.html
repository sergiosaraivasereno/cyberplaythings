<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Painel de Controle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
      color: #4db8ff;
    }

    .painel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 900px;
      margin: auto;
    }

    .bloco {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .bloco:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
    }

    .bloco a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      display: block;
    }

    .bloco span {
      font-size: 40px;
      display: block;
      margin-bottom: 10px;
      color: #4db8ff;
    }
  </style>
</head>
<body>

  <h1>Painel Administrativo</h1>

  <div class="painel">
    <div class="bloco">
      <span>‚ûï</span>
      <a href="cadastro.html">Cadastrar Produto</a>
    </div>

    <div class="bloco">
      <span>üõ†Ô∏è</span>
      <a href="admin-produtos.html">Editar Produtos</a>
    </div>

    <div class="bloco">
      <span>üñºÔ∏è</span>
      <a href="admin-banners.html">Gerenciar Banners</a>
    </div>

    <div class="bloco">
      <span>üß≤</span>
      <a href="admin-carrosseis.html">Gerenciar Carross√©is</a>
    </div>

    <div class="bloco">
      <span>üì¶</span>
      <a href="admin-pedidos.html">Ver Pedidos</a>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { app } from "./js/firebase-config.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (usuario) => {
      if (!usuario) {
        alert("Voc√™ precisa estar logado para acessar essa p√°gina.");
        location.href = "login.html";
        return;
      }

      const docUser = await getDoc(doc(db, "usuarios", usuario.uid));
      const dados = docUser.data();

      if (!docUser.exists() || dados.tipo !== "admin") {
        alert("Acesso restrito apenas para administradores.");
        location.href = "index.html";
      }
    });
  </script>

</body>
</html>
