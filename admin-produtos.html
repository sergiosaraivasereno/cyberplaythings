<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Produtos</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4db8ff;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
    }

    .card input,
    .card textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    .card textarea {
      resize: vertical;
    }

    .botoes {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .botoes button {
      background: #ff9800;
      color: black;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .botoes button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è Administra√ß√£o de Produtos</h1>
  <section class="produtos" id="lista-produtos">
    <!-- Produtos aparecer√£o aqui -->
  </section>

  <script type="module">
    import { app } from "./js/firebase-config.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const db = getFirestore(app);
    const auth = getAuth(app);
    const lista = document.getElementById("lista-produtos");

    onAuthStateChanged(auth, async (usuario) => {
      if (!usuario || usuario.email !== "sergiosaraivasereno@gmail.com") {
        alert("Acesso negado. Apenas o administrador pode acessar esta p√°gina.");
        location.href = "index.html";
        return;
      }
      carregarProdutos();
    });

    async function carregarProdutos() {
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach((docSnap) => {
        const produto = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <input type="text" value="${produto.nome}" id="nome-${id}">
          <input type="number" value="${produto.preco}" id="preco-${id}" step="0.01">
          <textarea rows="3" id="desc-${id}">${(produto.descricao || []).join('\n')}</textarea>
          <div class="botoes">
            <button onclick="editarProduto('${id}')">‚úèÔ∏è Editar</button>
            <button onclick="excluirProduto('${id}')">üóë Excluir</button>
          </div>
        `;

        lista.appendChild(card);
      });
    }

    window.excluirProduto = async (id) => {
      if (confirm("Deseja excluir este produto?")) {
        await deleteDoc(doc(db, "produtos", id));
        alert("Produto exclu√≠do com sucesso.");
        carregarProdutos();
      }
    };

    window.editarProduto = async (id) => {
      const nome = document.getElementById(`nome-${id}`).value;
      const preco = parseFloat(document.getElementById(`preco-${id}`).value);
      const desc = document.getElementById(`desc-${id}`).value
        .split('\n').filter(l => l.trim() !== "");

      await updateDoc(doc(db, "produtos", id), {
        nome,
        preco,
        descricao: desc
      });

      alert("Produto atualizado!");
    };
  </script>

</body>
</html>
